name: ML Model CI/CT/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dycouzt/mlops-ai-homelab-model-source
  MLFLOW_TRACKING_URI: http://34.145.47.22:30500  # Your GCP IP

jobs:
  # Stage 1: Code Quality & Security Checks
  code-quality:
    name: Code Quality & SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          # Use --no-cache-dir to force a clean install
          pip install --no-cache-dir -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: SAST - Security scan with Bandit
        run: |
          # Run Bandit with config file (skips false positives)
          bandit -r . -c .bandit -f json -o bandit-report.json || true
          bandit -r . -c .bandit -f screen
          echo "✅ SAST scan completed. Review findings in bandit-report.json"

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  # Stage 2: Secrets Detection
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Stage 3: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Stage 4: Model Training & Validation
  train:
    name: Continuous Training
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
        run: |
          python train.py
          echo "MODEL_TRAINED=true" >> $GITHUB_ENV

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl

  # Stage 5: Build & Scan Container Image
  build-and-scan:
    name: Build & Scan Container
    runs-on: ubuntu-latest
    needs: [train, secrets-scan]
    permissions:
        contents: read
        packages: write
    outputs:
        image-tag: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download model artifact
      uses: actions/download-artifact@v4
      with:
        name: trained-model

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image with SHA tag
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set output image tag
      run: echo "image-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # Stage 6: GitOps Update (Continuous Deployment)
  deploy:
      name: Update GitOps Manifests
      runs-on: ubuntu-latest
      needs: [build-and-scan]
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: Dycouzt/MLOps-AI-Homelab-Infra-Manifests
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra-repo

      - name: Update image tag in manifests
        run: |
          cd infra-repo
          NEW_TAG="${{ needs.build-and-scan.outputs.image-tag }}"
          echo "Updating to image: $NEW_TAG"

          ESCAPED_TAG=$(printf '%s\n' "$NEW_TAG" | sed 's/[\/&]/\\&/g')
          sed -i "s|image:.*|image: ${ESCAPED_TAG}|g" applications/iris-classifier/deployment.yaml

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add applications/iris-classifier/deployment.yaml
          git commit -m "Update iris-classifier to ${ESCAPED_TAG}" || echo "No changes to commit"
          git push

      - name: Create deployment notification
        run: |
          echo "✅ Deployment manifest updated successfully"
          echo "ArgoCD will sync the new image to the cluster"