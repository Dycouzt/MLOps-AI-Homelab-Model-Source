name: ML Model CI/CT/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MLFLOW_TRACKING_URI: http://34.145.47.22:30500 # GCP IP

jobs:
  # Stage 1: Code Quality & Security Checks
  code-quality:
    name: Code Quality & SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          # Use --no-cache-dir to force a clean install
          pip install --no-cache-dir -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: SAST - Security scan with Bandit
        run: |
          # Run Bandit with config file (skips false positives)
          bandit -r . -c .bandit -f json -o bandit-report.json || true
          bandit -r . -c .bandit -f screen
          echo "✅ SAST scan completed. Review findings in bandit-report.json"

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

